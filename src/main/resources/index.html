<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Recursive parsing of logical functions</title>
    <link rel="stylesheet" href="Treant.css" type="text/css"/>
    <script language="JavaScript" src="raphael-min.js"></script>
    <script language="JavaScript" src="jquery-2.2.2.js"></script>

    <script language="JavaScript" src="traverse.js"></script>

<body>
